<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-1/3 ml-64 flex justify-center items-center">
    <h1 class="text-2xl m-4 ml-64">Login</h1>
    </div>
    <div class="ml-64">
    <p class ="ml-32 text-gray-600">Enter your credential to access your account</p>
    </div>
    <div class="ml-64 mt-4">
    <button class="bg-white border border-gray-400 py-2 px-32 w-4/6">
        <img class="h-6 w-6 mt-2 " src="logo.png">
        <h4 class="ml-8 p-2 -mt-8">login with google</h4></button>
    </div>
        <div class="flex items-center ml-64 mt-2 py-4 w-1/2">
            <div class=" border-t-2 border-gray-400 w-1/2"></div>
            <span class="flex-shrink mx-2">Or</span>
            <div class=" border-t-2 border-gray-400 w-1/2"></div>
        </div>
    <form>
        <label class="block text-sm" for="Email Address">
            <h4 class="ml-64 p-2">Email Address</h4></label>
            <input class="-mt-2 ml-64 w-1/2 shadow appearance-none border rounded py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Emailaddress" type="text" placeholder="email@gmail.com">
            <div class="mt-2 w-1/2 ml-64 flex items-center justify-between">
            <span class="p-2">Password</span></label>
            <span class="text-blue-500 cursor-pointer">forget Password?</span>
        </div> 
            <input class= "w-1/2 ml-64 text-left -mt-2 shadow appearance-none border rounded py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Password" type="text" placeholder="Password"> 
            <div class="mt-8 ml-64"> 
            <button class="bg-blue-600 text-white border border-gray-400 w-4/6 py-2">Login</button>
            </div> 
        <div class="text-center mt-4 ml-64 w-1/2"> 
            <span>Don't have an account? <b>Register here</b></span>
    </form>
        

    
</body>
