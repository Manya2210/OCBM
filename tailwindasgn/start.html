<form class="space-y-4 ml-64">
    <!-- Email Address Section -->
    <div class="space-y-2">
        <label class="block text-sm" for="Emailaddress">
            <h4 class="p-2">Email Address</h4>
        </label>
        <input class="shadow appearance-none border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Emailaddress" type="text" placeholder="email@gmail.com">
    </div>

    <!-- Password Section -->
    <div class="w-1/3 flex items-center justify-between">
        <span class="p-2">Password</span>
        <span class="text-blue-500 cursor-pointer">Forgot Password?</span>
    </div>
    <input class="shadow appearance-none border rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Password" type="text" placeholder="Password">
</form>
